<!DOCTYPE html>
<!-- Inspired by https://codepen.io/bradtraversy/pen/BaoWWjb and https://www.youtube.com/watch?v=Gx_7GQtSdpc and https://getcssscan.com/css-buttons-examples, music from internet archive-->
<html lang="en">
    <head>
        <meta name ="viewport" content="initial-scale=1, width=device-width">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/logo.png">
        <title>Edwin</title>
    </head>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audio = document.getElementById('audio');
            audio.currentTime = 20;
            let musicplayer = document.getElementById("playmusic");
            musicplayer.addEventListener("click",function(){
                videomusic();
                if(audio.paused===true){
                    musicplayer.innerText="BGM: off";
                }
                else{
                    musicplayer.innerText="BGM: on"
                }
            });
            let redirector = document.getElementById("redirect");
            redirector.addEventListener("click",function(){
                location.href = "aboutme.html";
            });
        });
        
        function videomusic()
        {
            let audio = document.getElementById('audio');
            if(audio.paused===true){
                audio.play();
            }
            else{
                audio.pause();
                audio.innerText="Enable Background Music";
            }
        }
        
    </script>
    <body class="index">
        <div id="soundtrack">
            <audio loop autoplay volume = 0.5 id='audio' ><source src='music/Cornfield Chase.mp3' type='audio/mpeg'>Your browser does not support the audio element.</audio>
        </div>
        <div class="video-background">
            <div class="video-foreground">
                <iframe id="videoitself" src="https://www.youtube.com/embed/xTvvQ65jWVs?si=rLNxdyV5Dd75SkdD&autoplay=1&controls=0&fs=0&loop=1&rel=0&showinfo=0&disablekb=1&start=53&end=174&mute=1" frameborder="0" allowfullscreen ></iframe>
            </div>
        </div>
        <div id="vidtop-content">
            <div class="vid-info">
                <h1><strong>Welcome, Netizen</strong></h1>
                <p>to my landing page.</p>
                <button class="button-85" id="redirect"><strong>About me</strong></button> <!--Using https://getcssscan.com/css-buttons-examples-->
                <button class ="bgmbutton" id="playmusic" >BGM: off</button>
            </div>
        </div>
        
    </body>
</html>
